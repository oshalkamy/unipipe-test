services:
  # define a simple service offering
  # for field documentation see https://github.com/openservicebrokerapi/servicebroker/blob/v2.15/spec.md#service-offering-object
  - id: e46f927c-ce4e-4561-9208-91cb4b27b4a2 # this uuid was randomly generated using "unipipe generate uuid"
    - name: the-first-vm
  type: compute.v1.instance
  properties:
    zone: europe-west1-b
    machineType: https://www.googleapis.com/compute/v1/projects/meshdelivery-yhk-playgr-2aj/zones/europe-west1-b/machineTypes/f1-micro
    disks:
    - deviceName: boot
      type: PERSISTENT
      boot: true
      autoDelete: true
      initializeParams:
        sourceImage: https://www.googleapis.com/compute/v1/projects/debian-cloud/global/images/family/debian-11
    networkInterfaces:
    - network: https://www.googleapis.com/compute/v1/projects/MY_PROJECT/global/networks/default
      accessConfigs:
      - name: External NAT
        type: ONE_TO_ONE_NAT
  
